<!doctype html>
<html lang="en">

<head>

<body>
    <!-- Nav Bar Code Is Here -->
    <div style="margin: auto;" class="container demo-wrap">
        <nav style="background-color: white; box-shadow: 0 2px 5px #000000;" class="navbar py-2">
            <div style="margin: auto;" class="container-fluid">
                <a class="navbar-brand" id="title-id" href="#">Creamy<span style="color: #6879FC;">Creation</span></a>
              <form class="d-flex">

              </form>
              <li style="display: flex;" class="nav-item">
                <a href="#">

            </li>
            <li style="display: flex;" class="nav-item">

            </li>

                    <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse"

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- <h2>Menu</h2> -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: bold;" class="nav">
                            <li class="nav-item">
                              <a style="color: black;" class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">

                            </li>
                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <a style="color: black;" class="nav-link" href="#">Deals</a>
                              </li>
                              <li class="nav-item">
                                <a style="color: black;" class="nav-link" href="#">Customize</a>
                              </li>
                              <li class="nav-item">
                                <a style="color: black;" class="nav-link" href="#">About us</a>
                              </li>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
